<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>

    <div id="screen">


        <div id="titel" class="hide">
            <div id="titelskaerm">
                <div id="titelbaggrund"></div>
                <div id="playbaggrund"></div>
                <div id="titelplay"></div>
                <div id="indstillinger_knap"></div>
            </div>
        </div>



        <div id="vaelgkon">
            <div id="pige">
                <div id="pigeblink_sprite" class="pigeblink_sprite_kf"></div>
            </div>
            <div id="dreng">
                <div id="drengeblink_sprite" class="drengeblink_sprite_kf"></div>
            </div>
        </div>


        <div id="game" class="hide">
            <div id="spilleskaerm"></div>
            <div id="haand"></div>
            <div id="lipstick" class="pige"></div>
            <div id="pudder" class="pige"></div>
            <div id="pin" class="pige"></div>
            <div id="blyant" class="dreng"></div>
            <div id="eraser" class="dreng"></div>
            <div id="besked1pige" class="besked1pige"></div>
            <div id="besked2pige" class="besked2pige"></div>
            <div id="besked1dreng" class="besked1dreng"></div>
            <div id="besked2dreng" class="besked2dreng"></div>

        </div>



        <div id="settings" class="hide">
            <div id="indstillinger"></div>
            <div id="kryds"></div>
            <div id="setting_effekt_sound">

                <div id="effekter" class="on"></div>
                <div id="effekter_sprite"></div>
            </div>
            <div id="setting_music">
                <div id="music" class="on"></div>
                <div id="music_sprite"></div>

            </div>

        </div>



        <div id="runde1pige" class="hide"></div>
        <div id="runde2pige" class="hide"></div>
        <div id="runde1dreng" class="hide"></div>
        <div id="runde2dreng" class="hide"></div>

        <div id="rigtigtknap"></div>
        <div id="forkertknap"></div>

        <div id="rigtigtsvar"></div>
        <div id="forkertsvar"></div>


        <div id="tabt" class="hide">
            <div id="gameover"></div>
            <div id="spil_igen"></div>
        </div>


        <div id="vundet" class="hide">
            <div id="levelcomplete"></div>
            <div id="spil_igen1"></div>
        </div>

        <div id="endgame" class="hide">
            <div id="spil_igen_pik"></div>
            <div id="privat_snak"></div>
            <div id="haand1" class="pulse"></div>
            <div id="haand2" class="pulse"></div>
            <div id="haand3" class="pulse"></div>
            <div id="haand4" class="pulse"></div>
            <div id="haand5" class="pulse"></div>
            <div id="haand6" class="pulse"></div>
            <div id="haand7" class="pulse"></div>
            <div id="haand8" class="pulse"></div>
            <div id="haand9" class="pulse"></div>
        </div>


        <script src="spil.js"></script>


    </div>

</body>

</html>
