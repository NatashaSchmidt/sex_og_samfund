<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


</head>

<body>

    <div id="screen">


        <div id="titel" class="hide">
            <div id="titelskaerm">
                <div id="titelbaggrund"></div>
                <div id="playbaggrund"></div>
                <div id="titelplay"></div>
                <div id="indstillinger_knap"></div>
            </div>
        </div>



        <div id="vaelgkon" class="hide">
            <div id="pige">
            </div>
            <div id="dreng">
            </div>
        </div>


        <div id="game" class="hide">
            <div id="spilleskaerm"></div>
            <div id="haand" class="hide"></div>
            <div id="lipstick" class="hide"></div>
            <div id="pudder" class="hide"></div>
            <div id="pin" class="hide"></div>
            <div id="blyant" class="hide"></div>
            <div id="eraser" class="hide"></div>
            <div id="besked1pige" class="besked1pige hide"></div>
            <div id="besked2pige" class="besked2pige hide"></div>
            <div id="besked1dreng" class="besked1dreng hide"></div>
            <div id="besked2dreng" class="besked2dreng hide"></div>


            <div id="runde1pige" class="hide"></div>
            <div id="runde2pige" class="hide"></div>
            <div id="runde1dreng" class="hide"></div>
            <div id="runde2dreng" class="hide"></div>

            <div id="svarmuligheder" class="hide">
                <div id="rigtigtknap"></div>
                <div id="forkertknap"></div>
            </div>

            <div id="rigtigtsvar" class="hide"></div>
            <div id="forkertsvar" class="hide"></div>

        </div>



        <div id="settings" class="hide">
            <div id="indstillinger"></div>
            <div id="kryds"></div>
            <div id="setting_effekt_sound">

                <div id="effekter" class="on"></div>
                <div id="effekter_sprite"></div>
            </div>
            <div id="setting_music">
                <div id="music" class="on"></div>
                <div id="music_sprite"></div>

            </div>

        </div>


        <div id="endgame_won" class="hide">
            <div id="spil_igen_pik"></div>
            <a href="http://privatsnak.dk/" id="privat_snak"></a>

            <div id="haand1" class="pulse"></div>
            <div id="haand2" class="pulse"></div>
            <div id="haand3" class="pulse"></div>
            <div id="haand4" class="pulse"></div>
            <div id="haand5" class="pulse"></div>
            <div id="haand6" class="pulse"></div>
            <div id="haand7" class="pulse"></div>
            <div id="haand8" class="pulse"></div>
            <div id="haand9" class="pulse"></div>
        </div>

        <div id="endgame_lose" class="hide">
            <div id="spil_igen_pik_2"></div>
            <a href="http://privatsnak.dk/" id="privat_snak_2"></a>


        </div>
    </div>

    <audio src="lyd/Nick_Kabe_-_White_Nights.mp3" id="baggrundsmusik"></audio>
    <audio src="lyd/klasselyd.mp3" id="klasselyd"></audio>
    <audio src="lyd/klik.mp3" id="klik"></audio>
    <audio src="lyd/forkert_svar.mp3" id="forkert_svar"></audio>
    <audio src="lyd/level_complete.mp3" id="rigtigt_svar"></audio>
    <audio src="lyd/vibration.mp3" id="vibration"></audio>
    <audio src="lyd/you_lose.mp3" id="you_lose"></audio>
    <audio src="lyd/you_win.mp3" id="level_complete"></audio>
    <audio src="lyd/slurp_replay.mp3" id="replay"></audio>



    <script src="spil.js"></script>


</body>

</html>
